<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form Tambah Dokter</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="card text-black mb-3">
    <h2 style="padding-left: 1%">Tambah Dokter</h2>
    <div class="card-body" style="width: auto">
        <form th:action="@{/dokter/tambah}" th:object="${dokter}" method="POST">
            <div class="form-group row">
                <label class="col=sm-2 col-form-label">Nama:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:field="*{nama}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col=sm-2 col-form-label">NIK:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:field="*{nik}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col=sm-2 col-form-label">Tanggal Lahir:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="date" th:field="*{tanggal_lahir}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col=sm-2 col-form-label">Tempat Lahir:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:field="*{tempat_lahir}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col=sm-2 col-form-label">Jenis Kelamin:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{jenis_kelamin}">
                        <option th:value="'${rowStat.index}'" selected>Pilih</option>
                        <option th:value="1" th:text="Laki-Laki"></option>
                        <option th:value="2" th:text="Perempuan"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col=sm-2 col-form-label">Spesialisasi:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{listSpesialisasi}">
                        <option th:value="'${rowStat.index}'" selected>Pilih</option>
                        <option th:each="spesialisasi: ${listSpesialisasi}"
                            th:value="${spesialisasi.idSpesialisasi}"
                            th:text="${spesialisasi.nama}">
                        </option>
                    </select>
                </div>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
